<html>
  <body>
    <h1>Опубликованные материалы</h1>
    <div id="materials"></div>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lulldev/developer-courses/contents/docs/courses');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.html_url}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementById('materials').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
